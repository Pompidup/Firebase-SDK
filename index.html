<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>walking</title>
    <link rel="stylesheet" href="walking.css">
    <!-- Load the Firebase library before loading the body. -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <!-- Load the jQuery library, which we'll use to manipulate HTML elements with Javascript. -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>

<body>
    <!-- Load the application script, which will save data to our Firebase app when we click the button. -->
    

    <h1>Characters in Firebase</h1>
    <ul id="myList">

    </ul>


    <div class="container">
        <h1>Submit a characters</h1>

        <form id="addCharForm">
            <div>
                <label for="charLName">Last Name</label>
                <input id="charLName" placeholder="Last Name of character">
            </div>

            <div>
                <label for="charFName">First Name</label>
                <input id="charFName" placeholder="First Name of the presenter">
            </div>

            <div>
                <label for="charPic">Picture</label>
                <input id="charPic" placeholder="Link to picture">
            </div>

            <!-- When you click this button, trigger the submit event on this form. -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="walking.js"></script>
</body>

</html>
